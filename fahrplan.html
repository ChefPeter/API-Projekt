<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busfahrplan</title>
    <link rel="stylesheet" href="fahrplan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="fahrplan.js"></script>
    <link rel="shortcut icon" href="./Wetter/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Das folgende Div enthält die Überschrift der Website, Datum und Uhrzeit und die 2 oben befindende Bilder -->
    <div id="fahrplan">
        <div class="flex">
            <div id="abfahrt">
                <h1 class="bus">
                    <img src="./Wetter/tirol.png" alt="" style="position: absolute; height: 80px; top: 2%; left: 1%;">
                    <img src="./Wetter/bus.png" alt="" style="height: 40px;">Dantestraße Brixen
                </h1>
            </div>
            <!-- Gibt die aktuelle Uhrzeit und das Datum aus. Werte kommen vom JS-Dokument -->
            <div id="datum">
                <div id="zeit">
                    <h5 id="aktZeit" style="font-weight: 700;"></h5>
                    <p id="aktDatum" style="font-weight: lighter;"></p>
                </div>
            </div>
        </div>

        <!-- In folgender Tabelle werden alle Busse eingetragen. Es ist auf eine Maximalanzah von 14 begränzt um immer nur das Notwendigste anzuzeigen und trotzdem nicht zu wenig -->
        <div id="tabelle">
            <div id="tabellenRand">
            <table class="table table-striped" style="vertical-align: middle;">
                <!-- Es gibt 5 Spalten welche alle ihre eigene ID haben und dort über das JS die Inhalte zugeteilt bekommen -->
                <tr>
                    <th style=" color: rgb(13, 122, 172);">Linie</th>
                    <th style=" color: rgb(13, 122, 172);">Ziel</th>
                    <th style=" color: rgb(13, 122, 172);">Richtung</th>
                    <th style=" color: rgb(13, 122, 172);">Abfahrt</th>
                    <th style=" color: rgb(13, 122, 172);"></th>
                </tr>
                <tr>
                    <th><div id="linie0" class="linien"></div></th>
                    <th id="ziel0"></th>
                    <th id="richtung0"></th>
                    <th><div id="abfahrt0" class="abfahrten"></div></th>
                    <th id="countdown0"></th>
                </tr>
                <tr>
                    <th><div id="linie1" class="linien"></div></th>
                    <th id="ziel1"></th>
                    <th id="richtung1"></th>
                    <th><div id="abfahrt1" class="abfahrten"></div></th>
                    <th id="countdown1"></th>
                </tr>
                <tr>
                    <th><div id="linie2" class="linien"></div></th>
                    <th id="ziel2"></th>
                    <th id="richtung2"></th>
                    <th><div id="abfahrt2" class="abfahrten"></div></th>
                    <th id="countdown2"></th>
                </tr>
                <tr>
                    <th><div id="linie3" class="linien"></div></th>
                    <th id="ziel3"></th>
                    <th id="richtung3"></th>    
                    <th><div id="abfahrt3" class="abfahrten"></div></th>
                    <th id="countdown3"></th>
                </tr>
                <tr>
                    <th><div id="linie4" class="linien"></div></th>
                    <th id="ziel4"></th>
                    <th id="richtung4"></th>
                    <th><div id="abfahrt4" class="abfahrten"></div></th>
                    <th id="countdown4"></th>
                </tr>
                <tr>
                    <th><div id="linie5" class="linien"></div></th>
                    <th id="ziel5"></th>
                    <th id="richtung5"></th>
                    <th><div id="abfahrt5" class="abfahrten"></div></th>
                    <th id="countdown5"></th>
                </tr>
                <tr>
                    <th><div id="linie6" class="linien"></div></th>
                    <th id="ziel6"></th>
                    <th id="richtung6"></th>
                    <th><div id="abfahrt6" class="abfahrten"></div></th>
                    <th id="countdown6"></th>
                </tr>
                <tr>
                    <th><div id="linie7" class="linien"></div></th>
                    <th id="ziel7"></th>
                    <th id="richtung7"></th>
                    <th><div id="abfahrt7" class="abfahrten"></div></th>
                    <th id="countdown7"></th>
                </tr>
                <tr>
                    <th><div id="linie8" class="linien"></div></th>
                    <th id="ziel8"></th>
                    <th id="richtung8"></th>
                    <th><div id="abfahrt8" class="abfahrten"></div></th>
                    <th id="countdown8"></th>
                </tr>
                <tr>
                    <th><div id="linie9" class="linien"></div></th>
                    <th id="ziel9"></th>
                    <th id="richtung9"></th>
                    <th><div id="abfahrt9" class="abfahrten"></div></th>
                    <th id="countdown9"></th>
                </tr>
                <tr>
                    <th><div id="linie10" class="linien"></div></th>
                    <th id="ziel10"></th>
                    <th id="richtung10"></th>
                    <th><div id="abfahrt10" class="abfahrten"></div></th>
                    <th id="countdown10"></th>
                </tr>
                <tr>
                    <th><div id="linie11" class="linien"></div></th>
                    <th id="ziel11"></th>
                    <th id="richtung11"></th>
                    <th><div id="abfahrt11" class="abfahrten"></div></th>
                    <th id="countdown11"></th>
                </tr>
                <tr>
                    <th><div id="linie12" class="linien"></div></th>
                    <th id="ziel12"></th>
                    <th id="richtung12"></th>
                    <th><div id="abfahrt12" class="abfahrten"></div></th>
                    <th id="countdown12"></th>
                </tr>
                <tr>
                    <th><div id="linie13" class="linien"></div></th>
                    <th id="ziel13"></th>
                    <th id="richtung13"></th>
                    <th><div id="abfahrt13" class="abfahrten"></div></th>
                    <th id="countdown13"></th>
                </tr>
               
            </table>
            </div>
            <!-- Im folgenden Div befinden sich das Wetter und der Informationstext. Beide bekommen ihre werte vom JS-Dokument -->
            <div style="max-height: 100%; display:flex; flex-direction: column">
                <div class="flex">
                    <div class="wetterAlgemein">
                        <h3 class="ort">
                            Wetter heute
                        </h3>   
                        <div class="wetter">
                            <div class="flex">
                                <div>
                                    <img alt="" id="allgemein">
                                </div>
                                <h5 id="wetterart"></h5>  
                            </div>
                            <div class="hintergrund">
                                <div class="zentriert">
                                    <img src="./Wetter/grad.png" alt="" class="bilder">
                                    <h6 id="temp" class="wetterdaten"></h6>
                                </div>
                                <div class="zentriert">
                                    <img src="./Wetter/niederschlag.png" alt="" class="bilder">
                                    <h6 id="nieder" class="wetterdaten"></h6>
                                </div>
                                <div class="zentriert">
                                    <img src="./Wetter/wind.png" alt="" class="bilder">
                                    <h6 id="wind" class="wetterdaten"></h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="wetterAlgemein">
                        <h3 class="ort">
                            Wetter morgen
                        </h3>   
                        <div class="wetterMg">
                            <div class="flex">
                                <div>
                                    <img alt="" id="allgemeinMg">
                                </div>
                                <h5 id="wetterartMg"></h5>  
                            </div>
                            <div class="hintergrund">
                                <div class="zentriert" >
                                    <img src="./Wetter/minGrad.png" alt="" class="bilder">
                                    <h6 id="tempMg" class="wetterdaten"></h6>
                                </div>
                                <div class="zentriert">
                                    <img src="./Wetter/maxGrad.png" alt="" class="bilder">
                                    <h6 id="niederMg" class="wetterdaten"></h6>
                                </div>
                                <div class="zentriert">
                                    <img src="./Wetter/wind.png" alt="" class="bilder">
                                    <h6 id="windMg" class="wetterdaten"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="informationstext"></div>
            </div>
        </div>
    </div>
</body>
</html>
